  # # terra1lkccuqgj6sjwjn8gsa9xlklqv4pmrqg9dx2fxc
  # solana-env:CL_1-MNEMONIC: cream sport mango believe inhale text fish rely elegant below earth april wall rug ritual blossom cherry detail length blind digital proof identify ride
  # # terra17tv2hvwpg0ukqgd2y5ct2w54fyan7z0zxrm2f9
  # solana-env:CL_2-MNEMONIC: noble width taxi input there patrol clown public spell aunt wish punch moment will misery eight excess arena pen turtle minimum grain vague inmate
  # # terra1e8ryd9ezefuucd4mje33zdms9m2s90m57878v9
  # solana-env:CL_3-MNEMONIC: spatial forest elevator battle also spoon fun skirt flight initial nasty transfer glory palm drama gossip remove fan joke shove label dune debate quick
  # external adapter configs
  solana-env:EA-PORT: 8080 # OPTIONAL: defaults to 8080
  solana-env:EA-NAMES: # specify which EAs to pull and use
    - coingecko
    - coinbase
  solana-env:EA-ENV_VARS: # specify which env variables to include and define below
    - CACHE_ENABLED
    - WS_ENABLED
  solana-env:EA-CACHE_ENABLED: true
  solana-env:EA-WS_ENABLED: true
  # postgres configs
  solana-env:PG-PORT: 6600 # OPTIONAL: defaults to 5432
  solana-env:PG-HEALTH-TIMEOUT: 120 # seconds, max wait for postgres to start, default 30
