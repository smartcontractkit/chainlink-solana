config:
  # chainlink node configs
  solana-env:CL-NODE_VERSION: 1.0.0 # development version can be found at https://gallery.ecr.aws/chainlink/chainlink
  solana-env:CL-ENV_VARS: # specify which chainlink env variables to include, and define below
    - CHAINLINK_DEV
    - ETH_DISABLED
    - FEATURE_EXTERNAL_INITIATORS
  solana-env:CL-CHAINLINK_DEV: true
  solana-env:CL-ETH_DISABLED: true
  solana-env:CL-FEATURE_EXTERNAL_INITIATORS: true
  # external adapter configs
  solana-env:EA-PORT: 8080 # OPTIONAL: defaults to 8080
  solana-env:EA-NAMES: # specify which EAs to pull and use
    - coingecko
    - coinbase
  solana-env:EA-ENV_VARS: # specify which env variables to include and define below
    - CACHE_ENABLED
    - WS_ENABLED
  solana-env:EA-CACHE_ENABLED: true
  solana-env:EA-WS_ENABLED: true
  # postgres configs
  solana-env:PG-PORT: 6600 # OPTIONAL: defaults to 5432
  solana-env:PG-HEALTH-TIMEOUT: 120 # seconds, max wait for postgres to start, default 30
  # relay configs
  solana-env:R-VERSION: 0.0.1 # docker container tag
  solana-env:R-CONTEXT: .. # define build context
  solana-env:R-DOCKERFILE: ./Dockerfile # define path to dockerfile
  solana-env:R-COUNT: 4 # not counting bootstrap, minimum 4
  solana-env:R-P2P_LISTEN_PORT-START: 5050 # start port to expose lite client P2P ports
  solana-env:R-PORT-START: 5000 # start port to expose lite client port
  solana-env:R-ENV_VARS:
    - ETH_URL
    - MOCK_SERVICE
    - KEYSTORE_PASSWORD
  solana-env:R-ETH_URL: ws://localhost:8900
  solana-env:R-MOCK_SERVICE: false
  solana-env:R-KEYSTORE_PASSWORD: hello
