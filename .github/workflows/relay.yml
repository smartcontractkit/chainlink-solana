name: relay

on:
  push:

jobs:
  relay_run_unit_tests:
    name: Relay Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: .tool-versions to .env
        run: ./scripts/tool-versions-to-env.sh
      - name: dotenv
        uses: falti/dotenv-action@v0.2.7
        id: dotenv
      - name: Setup go ${{ steps.dotenv.outputs.golang_version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ steps.dotenv.outputs.golang_version }}
      - name: Install Solana CLI
        run: ./scripts/install-solana-ci.sh
      - name: Build
        run: go build -v ./pkg/...
      - name: Test
        run: go test ./pkg/... -v
      - name: Test with the race detector enabled
        run: go test ./pkg/... -v -race -count=10
