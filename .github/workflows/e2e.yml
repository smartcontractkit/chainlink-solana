# NOTE: This file is still in todo since we need to figure out what is all needed to interact with the chainlink repo
name: e2e_smoke_tests
on: 
  workflow_call:
    inputs:
      repo_name:
        required: true
        description: The name of the github repository
        default: ${{ github.repository }}
        type: string
      ref:
        required: true
        description: The git ref to use
        default: ${{ github.sha }}
        type: string
      cl_repo:
        required: true
        description: The chainlik ecr repository to use
        default: public.ecr.aws/z0b1w9r9/chainlink
        type: string
      cl_image:
        required: true
        description: The chainlink image to use
        default: develop
        type: string
      token:
        required: false
        description: The GITHUB_TOKEN for the workflow
        default: ${{ github.token }}
        type: string
    secrets:
      QA_AWS_REGION:
        required: true
        description: AWS Region where K8s cluster is located
      QA_AWS_ROLE_TO_ASSUME:
        required: true
        description: AWS Role to access K8s cluster
      QA_KUBECONFIG:
        required: true
        description: KUBECONFIG for cluster

jobs:
  e2e_build_contracts:
    environment: integration
    permissions:
      checks: write
      pull-requests: write
      id-token: write
      contents: read
    name: E2E Build Contracts
    runs-on: ubuntu-latest
    container:
      image: projectserum/build:v0.22.1
      env:
        RUSTUP_HOME: "/root/.rustup"
        FORCE_COLOR: 1
    steps:
      - name: Checkout the repo
        uses: actions/checkout@f25a3a9f25bd5f4c5d77189cab02ff357b5aedeb # v2.4.1
        with:
          repository: ${{ inputs.repo_name }}
          ref: ${{ inputs.ref }}
      - name: Build contracts
        uses: smartcontractkit/chainlink-solana/.github/actions/build_contract_artifacts@0e7caff8f0dd8e82a1189fe02b361b341f788f5a # develop on 15/07/2022
  e2e_run_smoke_tests:
    name: E2E Run Smoke Tests
    runs-on: ubuntu-latest
    needs: e2e_build_contracts
    steps:
      - name: Checkout the repo
        uses: actions/checkout@f25a3a9f25bd5f4c5d77189cab02ff357b5aedeb # v2.4.1
        with:
          repository: ${{ inputs.repo_name }}
          ref: ${{ inputs.ref }}
      - name: Run Tests
        uses: smartcontractkit/chainlink-github-actions/chainlink-testing-framework/run-tests@010068ddc7dd55cd4439159a485390aa651fdd39 # v2.0.3
        with:
          test_command_to_run: make test_smoke
          cl_repo: ${{ inputs.cl_repo }}
          cl_image_tag: ${{ inputs.cl_image }}
          download_contract_artifacts_path: contracts/target/deploy
          artifacts_location: "./tests-smoke-report.xml"
          token: ${{ secrets.GITHUB_TOKEN }}
          QA_AWS_REGION: ${{ secrets.QA_AWS_REGION }}
          QA_AWS_ROLE_TO_ASSUME: ${{ secrets.QA_AWS_ROLE_TO_ASSUME }}
          QA_KUBECONFIG: ${{ secrets.QA_KUBECONFIG }}
          CGO_ENABLED: "1"